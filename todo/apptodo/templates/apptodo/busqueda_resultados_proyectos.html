{% extends 'base.html' %}
{% load static %}

{% block titulo %}Buscar{% endblock %}

{% block resaltadoBuscar %}class="colorlib-active"{% endblock %}

{% block contenido %}
<div id="colorlib-main">
    <div class="colorlib-services">
        <div class="colorlib-narrow-content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                    <h2 class="colorlib-heading">Resultado</h2>
                </div>
            </div>
            <div class="col-md-12">
                {% for p in proyectos %}
                <div class="colorlib-feature animate-box" data-animate-effect="fadeInRight">
                    <div class="colorlib-icon">
                        <i class="flaticon-engineering"></i>
                    </div>
                    <div class="colorlib-text">
                        <h3><a href="{% url 'proyecto_detail' p.id %}">{{p.Titulo}}</a></h3>
                        <p>{{p.Descripcion}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
