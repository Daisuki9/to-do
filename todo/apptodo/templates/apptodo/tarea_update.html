{% extends 'base.html' %}
{% load static %}

{% block titulo %}Editar Tarea{% endblock %}

{% block resaltadoProyectos %}class="colorlib-active"{% endblock %}

{% block contenido %}
<div id="colorlib-main">
    <div class="colorlib-services">
        <div class="colorlib-narrow-content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                    <h2 class="colorlib-heading">Editar tarea</h2>
                </div>
            </div>
            <div class="col-md-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary btn-send-message" value="Guardar">
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
